name: .NET

on:
    pull_request:
        branches:
            - develop
    push:
        branches:
            - '*'
    jobs:
        build-and-test:
            runs-on: ubuntu-latest
        strategy:
            matrix:
                dotnet-version: [8.0.x]
                steps:
                    - name: Checkout Code
                      uses: actions/checkout@v4                    
                    - name: Setup .NET
                      uses: actions/setup-dotnet@v4
                      with:
                         dotnet-version: ${{ matrix.dotnet-version }}
                    - name: Restore dependencies
                      run: dotnet restore
                    - name: Build
                      run: dotnet build --no-restore
                    - name: Test
                      run: dotnet test --no-build --verbosity